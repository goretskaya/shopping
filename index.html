<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
	<link rel="stylesheet" href="style_shopping_list.css">
</head>
<body>
<header>
		<h3>CSS Dinner Shopping List</h3>
		<p>Let's go the mail</p>
</header>
<div class="container">
<main>
	<ul class="shopping-list">
		<li class="shopping-list-item">
			<label class="shopping-list-label"><input type="checkbox">
				<span>A lot of pickles<small>(for the next lessons about CSS)</small>
				</span>				
			</label>
		</li>

		<li class="shopping-list-item">
			<label class="shopping-list-label"><input type="checkbox">
				<span>10 apples<small>(for more CSS manipulations)</small>
				</span>
			</label>
		</li>

		<li class="shopping-list-item">
			<label class="shopping-list-label"><input type="checkbox">
				<span>20 oranges<small>(because they are awesome)</small>
				</span>
			</label>
		</li>

		<li class="shopping-list-item">
			<label class="shopping-list-label">
				<input type="checkbox">
				<span>13 plates<small>(hm... they always disappear)</small>
				</span>				
			</label>
		</li>

		<li class="shopping-list-item">
			<label class="shopping-list-label">
				<input type="checkbox">
				<span>15 bentos</span>
			</label>
		</li>

		<li class="shopping-list-item">
			<label class="shopping-list-label">
				<input type="checkbox">
				<span>1 bottle of Sake ^_^<small>(for my friends)</small>
				</span>
			</label>
		</li>
	</ul>
</main>

<footer>
	<p>Bot Appetit!</p>
</footer>
</div>

</body>
</html>
